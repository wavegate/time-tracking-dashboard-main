<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div id="heading">
      <div id="innerHeading">
        <img src="images/image-jeremy.png" alt="image-jeremy" id="imageJeremy">
        <div id="innerHeadingText">
          <div id="pretext">Report for</div>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="option selected" id="daily">Daily</div>
      <div class="option" id="weekly">Weekly</div>
      <div class="option" id="monthly">Monthly</div>
    </div>

    <div id="work" class="outer">
      <div class="inner">
        <div class="headerRow">
          <h2>Work</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis">
        </div>
        <div class="dataRow">
          <strong id="workHours">5hrs</strong>
          <div class="lastWeek" id="prevWorkHours">Previous - 7hrs</div>
        </div>
      </div>
    </div>

    <div id="play" class="outer">
      <div class="inner">
        <div class="headerRow">
          <h2>Play</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis">
        </div>
        <div class="dataRow">
          <strong id="playHours">1hr</strong>
          <div class="lastWeek" id="prevPlayHours">Previous - 2hrs</div>
        </div>
      </div>
    </div>

    <div id="study" class="outer">
      <div class="inner">
        <div class="headerRow">
          <h2>Study</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis">
        </div>
        <div class="dataRow">
          <strong id="studyHours">0hrs</strong>
          <div class="lastWeek" id="prevStudyHours">Previous - 1hr</div>
        </div>
      </div>
    </div>

    <div id="exercise" class="outer">
      <div class="inner">
        <div class="headerRow">
          <h2>Exercise</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis">
        </div>
        <div class="dataRow">
          <strong id="exerciseHours">1hr</strong>
          <div class="lastWeek" id="prevExerciseHours">Previous - 1hr</div>
        </div>
      </div>
    </div>

    <div id="social" class="outer">
      <div class="inner">
        <div class="headerRow">
          <h2>Social</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis">
        </div>
        <div class="dataRow">
          <strong id="socialHours">1hr</strong>
          <div class="lastWeek" id="prevSocialHours">Previous - 3hrs</div>
        </div>
      </div>
    </div>

    <div id="selfCare" class="outer">
      <div class="inner">
        <div class="headerRow">
          <h2>Self Care</h2>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="ellipsis">
        </div>
        <div class="dataRow">
          <strong id="selfCareHours">0hrs</strong>
          <div class="lastWeek" id="prevSelfCareHours">Previous - 1hr</div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
